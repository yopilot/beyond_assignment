<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}Reddit Persona Generator{% endblock %}</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}?v=1.1">
    <link rel="stylesheet" href="{{ url_for('static', filename='css/sentiment.css') }}?v=1.1">
    {% block extra_css %}{% endblock %}
</head>
<body>
    {% block content %}{% endblock %}
    
    <script src="{{ url_for('static', filename='js/utils.js') }}?v=1.1"></script>
    <script src="{{ url_for('static', filename='js/api.js') }}?v=1.1"></script>
    <script src="{{ url_for('static', filename='js/sentiment.js') }}?v=1.1"></script>
    <script src="{{ url_for('static', filename='js/main.js') }}?v=1.1"></script>
    {% block extra_js %}{% endblock %}
</body>
</html>
